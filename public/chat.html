<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet" />
  <title>Ruangan Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid rgba(255, 255, 255, 0.3);
    }
    
    .user-info {
      display: flex;
      justify-content: space-between;
      background: rgba(255, 255, 255, 0.2);
      padding: 10px 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      font-size: 14px;
    }
    
    .chat-messages {
      height: 60vh;
      overflow-y: auto;
      padding: 15px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      margin-bottom: 15px;
    }
    
    .message {
      padding: 12px;
      margin: 8px 0;
      border-radius: 15px;
      max-width: 80%;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease-in;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .my-message {
      background: linear-gradient(135deg, #4CAF50, #45a049);
      margin-left: auto;
      border-bottom-right-radius: 5px;
    }
    
    .other-message {
      background: linear-gradient(135deg, #2196F3, #1976D2);
      margin-right: auto;
      border-bottom-left-radius: 5px;
    }
    
    .message-header {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      opacity: 0.8;
      margin-bottom: 5px;
    }
    
    .message-content {
      font-size: 14px;
    }
    
    .input-area {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    
    #messageInput {
      flex: 1;
      padding: 12px 15px;
      border: none;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.9);
      font-size: 14px;
    }
    
    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(135deg, #FF6B6B, #EE5A52);
      color: white;
      cursor: pointer;
      font-size: 14px;
      transition: transform 0.2s;
    }
    
    .btn:hover {
      transform: scale(1.05);
    }
    
    .btn:active {
      transform: scale(0.95);
    }
    
    .file-btn {
      background: linear-gradient(135deg, #FFA726, #FB8C00);
    }
    
    .stats-btn {
      background: linear-gradient(135deg, #9C27B0, #7B1FA2);
    }
    
    .export-btn {
      background: linear-gradient(135deg, #4CAF50, #45a049);
    }
    
    .delete-btn {
      background: #f44336;
      padding: 4px 8px;
      font-size: 10px;
      margin-left: 10px;
      border-radius: 10px;
    }
    
    .file-input {
      display: none;
    }
    
    .reply-indicator {
      background: rgba(255, 255, 255, 0.2);
      padding: 8px 12px;
      border-radius: 10px;
      margin-bottom: 10px;
      font-size: 12px;
      display: none;
    }
    
    .close-reply {
      float: right;
      cursor: pointer;
      font-weight: bold;
    }
    
    .date-separator {
      text-align: center;
      color: #81c784;
      font-weight: 700;
      margin: 15px 0;
      font-size: 0.9rem;
      user-select: none;
      background: rgba(255, 255, 255, 0.1);
      padding: 5px;
      border-radius: 10px;
    }
    
    .riwayat-info {
      text-align: center;
      opacity: 0.7;
      padding: 10px;
      font-size: 0.9rem;
    }
    
    .file-info {
      margin-top: 8px;
    }
    
    .file-info img, .file-info video {
      max-width: 300px;
      border-radius: 10px;
    }
    
    .message-time {
      font-size: 0.7rem;
      opacity: 0.7;
      margin-top: 5px;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üí¨ Ruangan Chat GALIRUS</h1>
    </div>
    
    <div class="user-info">
      <div>Login sebagai: <strong id="userName">-</strong></div>
      <div>Online: <span id="onlineCount">0</span> users</div>
      <div>Server: <span id="serverUptime">00:00:00</span></div>
    </div>
    
    <div class="reply-indicator" id="replyIndicator">
      Membalas: <span id="replyText"></span>
      <span class="close-reply" onclick="cancelReply()">‚úï</span>
    </div>
    
    <div class="chat-messages" id="chatMessages">
      <div class="riwayat-info">Memuat riwayat chat...</div>
    </div>
    
    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Ketik pesan Anda..." />
      <input type="file" id="fileInput" class="file-input" />
      <button class="btn file-btn" onclick="document.getElementById('fileInput').click()">üìé</button>
      <button class="btn stats-btn" onclick="showStatistics()">üìä</button>
      <button class="btn export-btn" onclick="exportChatHistory()">üíæ</button>
      <button class="btn" onclick="sendMessage()">Kirim</button>
    </div>
  </div>

  <audio id="sendSound" src="https://assets.mixkit.co/active_storage/sfx/286/286-preview.mp3"></audio>
  <audio id="receiveSound" src="https://assets.mixkit.co/active_storage/sfx/247/247-preview.mp3"></audio>

  <script>
    // Configuration
    const CONFIG = {
      POLL_INTERVAL: 3000, // 3 seconds
      MAX_MESSAGES: 200
    };

    // State
    let currentUser = '';
    let messages = [];
    let replyTo = null;
    let lastUpdate = 0;
    let lastMessageDate = null;

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      currentUser = sessionStorage.getItem('chatUsername');
      if (!currentUser) {
        window.location.href = '/login';
        return;
      }
      
      document.getElementById('userName').textContent = currentUser;
      loadMessages();
      startPolling();
      
      // Enter key to send
      document.getElementById('messageInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') sendMessage();
      });
      
      // File input change
      document.getElementById('fileInput').addEventListener('change', function(e) {
        if (e.target.files.length > 0) {
          uploadFile(e.target.files[0]);
        }
      });
    });

    // Utility functions
    function sanitize(text) {
      if (!text) return '';
      const doc = new DOMParser().parseFromString(text, 'text/html');
      return doc.body.textContent || "";
    }

    function formatDate(date) {
      const days = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
      const months = ['Jan', 'Feb', 'Mar', 'Apr', 'Mei', 'Jun', 'Jul', 'Agu', 'Sep', 'Okt', 'Nov', 'Des'];
      return `${days[date.getDay()]}, ${date.getDate()} ${months[date.getMonth()]} ${date.getFullYear()}`;
    }

    // Load all messages
    async function loadMessages() {
      try {
        const response = await fetch('/api/messages');
        const data = await response.json();
        
        if (data.messages) {
          messages = data.messages;
          updateOnlineInfo(data);
          renderMessages();
        }
      } catch (error) {
        console.error('Error loading messages:', error);
        document.getElementById('chatMessages').innerHTML = '<div class="riwayat-info">Error memuat riwayat chat</div>';
      }
    }

    // Poll for new messages
    function startPolling() {
      setInterval(async () => {
        try {
          const response = await fetch('/api/messages');
          const data = await response.json();
          
          if (data.messages && data.messages.length !== messages.length) {
            messages = data.messages;
            updateOnlineInfo(data);
            renderMessages();
          } else {
            updateOnlineInfo(data);
          }
        } catch (error) {
          console.error('Polling error:', error);
        }
      }, CONFIG.POLL_INTERVAL);
    }

    // Update online users and uptime
    function updateOnlineInfo(data) {
      document.getElementById('onlineCount').textContent = data.onlineCount || 0;
      
      if (data.serverUptime) {
        const hours = Math.floor(data.serverUptime / 3600).toString().padStart(2, '0');
        const minutes = Math.floor((data.serverUptime % 3600) / 60).toString().padStart(2, '0');
        const seconds = (data.serverUptime % 60).toString().padStart(2, '0');
        document.getElementById('serverUptime').textContent = `${hours}:${minutes}:${seconds}`;
      }
    }

    // Render messages to UI
    function renderMessages() {
      const container = document.getElementById('chatMessages');
      container.innerHTML = '';

      if (messages.length === 0) {
        container.innerHTML = '<div class="riwayat-info">Belum ada pesan dalam riwayat chat</div>';
        return;
      }

      lastMessageDate = null;

      messages.forEach(msg => {
        const messageDate = new Date(msg.timestamp);
        const messageDateString = formatDate(messageDate);

        // Add date separator if needed
        if (lastMessageDate !== messageDateString) {
          const dateSeparator = document.createElement('div');
          dateSeparator.className = 'date-separator';
          dateSeparator.textContent = `üìÖ ${messageDateString}`;
          container.appendChild(dateSeparator);
          lastMessageDate = messageDateString;
        }

        const messageEl = document.createElement('div');
        messageEl.className = `message ${msg.name === currentUser ? 'my-message' : 'other-message'}`;
        
        let replyHtml = '';
        if (msg.replyTo) {
          replyHtml = `<div style="font-size: 0.8em; opacity: 0.8; border-left: 3px solid rgba(255,255,255,0.5); padding-left: 8px; margin-bottom: 5px;">
            ‚Ü™ ${msg.replyTo.name}: ${msg.replyTo.text}
          </div>`;
        }

        let fileHtml = '';
        if (msg.file) {
          if (msg.file.type.startsWith('image/')) {
            fileHtml = `<div class="file-info">
              <img src="${msg.file.content}" />
            </div>`;
          } else if (msg.file.type.startsWith('video/')) {
            fileHtml = `<div class="file-info">
              <video controls width="300" src="${msg.file.content}"></video>
            </div>`;
          } else if (msg.file.type.startsWith('audio/')) {
            fileHtml = `<div class="file-info">
              <audio controls src="${msg.file.content}"></audio>
            </div>`;
          } else {
            fileHtml = `<div class="file-info">
              <a href="${msg.file.content}" target="_blank" style="color: white; text-decoration: underline;">üìé ${msg.file.name}</a>
            </div>`;
          }
        }

        messageEl.innerHTML = `
          <div class="message-header">
            <strong>${msg.name}</strong>
          </div>
          ${replyHtml}
          <div class="message-content">${msg.text}</div>
          ${fileHtml}
          <div class="message-time">
            ${messageDate.toLocaleTimeString('id-ID')}
            ${msg.name === currentUser ? `<button class="delete-btn" onclick="deleteMessage('${msg.id}')">Hapus</button>` : ''}
          </div>
        `;

        // Add click to reply (except for own messages)
        if (msg.name !== currentUser) {
          messageEl.style.cursor = 'pointer';
          messageEl.addEventListener('click', () => startReply(msg));
        }

        container.appendChild(messageEl);
      });

      // Add riwayat info
      const riwayatInfo = document.createElement('div');
      riwayatInfo.className = 'riwayat-info';
      riwayatInfo.textContent = `üíæ ${messages.length} pesan tersimpan dalam riwayat`;
      container.appendChild(riwayatInfo);

      // Scroll to bottom
      container.scrollTop = container.scrollHeight;
    }

    // Send message
    async function sendMessage() {
      const input = document.getElementById('messageInput');
      const text = input.value.trim();

      if (!text) return;

      const messageData = {
        name: currentUser,
        text: text,
        replyTo: replyTo
      };

      try {
        const response = await fetch('/api/messages', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(messageData)
        });

        const result = await response.json();
        
        if (result.success) {
          input.value = '';
          document.getElementById('sendSound').play();
          cancelReply();
          // Messages will update via polling
        } else {
          alert('Gagal mengirim pesan: ' + result.message);
        }
      } catch (error) {
        console.error('Error sending message:', error);
        alert('Error mengirim pesan');
      }
    }

    // Upload file
    async function uploadFile(file) {
      const formData = new FormData();
      formData.append('file', file);

      try {
        const response = await fetch('/api/upload', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();
        
        if (result.success) {
          const messageData = {
            name: currentUser,
            text: `Mengirim file: ${result.file.name}`,
            file: result.file
          };

          const sendResponse = await fetch('/api/messages', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(messageData)
          });

          if (sendResponse.ok) {
            document.getElementById('sendSound').play();
          }
        }
      } catch (error) {
        console.error('Error uploading file:', error);
        alert('Error mengupload file');
      }
    }

    // Delete message
    async function deleteMessage(messageId) {
      const password = prompt('Masukkan password hapus (12345):');
      if (!password) return;

      try {
        const response = await fetch(`/api/messages/${messageId}`, {
          method: 'DELETE',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password: password })
        });

        const result = await response.json();
        
        if (result.success) {
          alert('Pesan berhasil dihapus dari riwayat');
          loadMessages(); // Reload messages
        } else {
          alert('Gagal menghapus: ' + result.message);
        }
      } catch (error) {
        console.error('Error deleting message:', error);
        alert('Error menghapus pesan');
      }
    }

    // Reply functionality
    function startReply(message) {
      replyTo = {
        id: message.id,
        name: message.name,
        text: message.text
      };
      
      document.getElementById('replyText').textContent = message.text;
      document.getElementById('replyIndicator').style.display = 'block';
      document.getElementById('messageInput').focus();
    }

    function cancelReply() {
      replyTo = null;
      document.getElementById('replyIndicator').style.display = 'none';
    }

    // Statistics function
    async function showStatistics() {
      try {
        const response = await fetch('/api/statistics');
        const data = await response.json();
        
        const hours = Math.floor(data.serverUptime / 3600);
        const minutes = Math.floor((data.serverUptime % 3600) / 60);
        
        alert(`üìä STATISTIK CHAT GALIRUS

üì® Total Pesan: ${data.totalMessages}
üìÜ Pesan Hari Ini: ${data.todayMessages}
üë• Total Pengguna: ${data.totalUsers}
üü¢ Online Sekarang: ${data.onlineUsers}
‚è∞ Server Uptime: ${hours} jam ${minutes} menit

üíæ Riwayat chat tersimpan dengan aman!`);
      } catch (error) {
        console.error('Statistics error:', error);
        alert('Error memuat statistik');
      }
    }

    // Export chat history
    async function exportChatHistory() {
      const password = prompt('Masukkan password export (12345):');
      if (!password) return;
      
      try {
        const response = await fetch(`/api/export-chat?password=${encodeURIComponent(password)}`);
        if (response.ok) {
          const blob = await response.blob();
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `riwayat-chat-galirus-${new Date().toISOString().split('T')[0]}.json`;
          document.body.appendChild(a);
          a.click();
          window.URL.revokeObjectURL(url);
          document.body.removeChild(a);
          
          alert('‚úÖ Riwayat chat berhasil diexport!');
        } else {
          const error = await response.json();
          alert('‚ùå Gagal export: ' + (error.message || 'Password salah'));
        }
      } catch (error) {
        console.error('Export error:', error);
        alert('‚ùå Error saat export riwayat');
      }
    }
  </script>
</body>
</html>
